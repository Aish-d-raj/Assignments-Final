<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 300px;
  padding: 10px;
  border: 2px solid black;
}
#div2 {
  width: 350px;
  height: 300px;
  padding: 10px;
  border: 2px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the image between these two elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="./assignment16/03.jpg" draggable="true" ondragstart="drag(event)" width="336" height="270">
</div>
</body>
</html>
